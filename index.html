<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

    <script type="module" src="./js/index.js" defer></script>
</head>

<body>

    <header>
        <div class="nav">
            <img src="./img/icon2.png" alt="">
            <button type="button" class="btn btn-danger btn-lg login">Вхід</button>
            <button type="button" class="btn btn-primary btn-lg сreate-visit">Створити візит</button>
        </div>
        
    </header>

    <form class="row gx-3 gy-2 align-items-center filter-form">
        <div class="col-sm-3 ">
            <input type="text" id="search" class="form-control" placeholder="Опис візиту">
        </div>
        <div class="col-sm-3">
            <select class="form-select" id="select_doctor">
                <option selected>Пошук за лікарем</option>
                <option value="Cardiologist">Кардіолог</option>
                <option value="Dentist">Стоматолог</option>
                <option value="Therapist">Терапевт</option>
            </select>
        </div>
        <div class="col-sm-3">
            <select class="form-select" id="select_urgency">
                <option selected>Терміновість візиту</option>
                <option value="high">Невідкладна</option>
                <option value="normal">Пріоритетна</option>
                <option value="low"> Звичайна</option>
            </select>
        </div>

        <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-serch">Знайти</button>
        </div>
    </form>

    <p class="fw-bolder text-center fs-2 first-message">No items have been added</p>

    <div class="cards-wrapper">

    </div>

</body>

</html>
